<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Centers everything */
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SRN: PES2UG23CS059</h1>
    
    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" size="45" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
